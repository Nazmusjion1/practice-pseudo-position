<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo Element</title>
    <style>
        h1{
            color: royalblue;
            /* width: 12%; */

        }
        h1:hover{
          color: skyblue;
          background-color: seagreen;
         font-weight: 700;
        
        }
        .middle-person:hover{
            color: blue;
            font-weight: 700;
        }
        a:visited{
            color: blue;
            
        }
        li:first-child{
            color: chocolate;
        }
        li:last-child{
            background-color: aqua;
            
        }
        li:nth-child(2n){
            color: crimson;
        }
        li:nth-child(2n+1){
            background-color: darkgray; 
        }
        h3::before{
            content: 'Hello ';
        }
        .special::after{
            content: ' Gelo';
            background-color: darkkhaki;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>This is normal</h1>
    <input type="text">
    <input class="middle-person" type="text">
    <input type="text">
    <br>
    <a href="https://www.google.com/search?q=translate&rlz=1C1ONGR_enBD1032BD1032&oq=tra&aqs=chrome.0.0i131i433i512j69i57j0i512j0i131i433i512j69i60j69i61j69i60l2.1471j0j7&sourceid=chrome&ie=UTF-8" target="_blank">google a jao</a>
    <a href="https://www.freepik.com/" target="_blank">Never visited</a>
    <a href="https://www.w3schools.com/" target="_blank">W3 School a jao</a>
    <br>
    <h3 class="special">middle-size header1</h3>
    <h3>middle-size header2</h3>
    <h3>middle-size header3</h3>
    <h3 class="special">middle-size header4</h3>
    <h3>middle-size header5</h3>
    <h3 class="special">middle-size header6</h3>
    <ul>
        <li>Alia</li>
        <li>Dalia</li>
        <li>Kalia</li>
        <li>Calia</li>
        <li>Jalai</li>
        <li>Charlia</li>
        <li>maria</li>
        <li>faria</li>
    </ul>
</body>
</html>
