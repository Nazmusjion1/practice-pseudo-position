<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Position</title>
    <style>
        .swimming{
            position: relative;
        }
        .swimming div{
          border: 1px dashed 
          darksalmon;
          width: 200px;
        }
        #boy{
            position: relative;
            top: 75px;
            z-index: 20;
        }
        #ring{
            position: relative;
            z-index: 10;
        }
        #water{
            position: relative;
            left: 0px;
            top: -75px;
        }
        .dummy{
            height: 150px;
            width: 250px;
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <section>
        <h1>This is my headaer</h1>
        <h1>I am Learning Position</h1>
        <h2>I have a higer position</h2>
    </section>
    <section class="swimming">
      <div id="boy"><img src="images/boy.svg" alt=""></div>
      <div id="ring"><img src="images/ring.svg" alt=""></div>
      <div id="water"><img src="images/water.svg" alt=""></div>

      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
    </section>

    <section>
        <h2>This is separate</h2>

        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
    </section>
</body>
</html>
